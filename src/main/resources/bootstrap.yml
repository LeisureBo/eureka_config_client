server:
  port: 8099
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8091/eureka/
spring:
  application:
    name: eureka-config-client
  cloud:
    config:
      enabled: true # 默认开启
      label: master # 指明远程仓库的分支
      profile: test # dev-开发环境配置文件  test-测试环境  pro-正式环境
      # uri: # 指明配置服务中心的地址
      # - http://127.0.0.1:8098/
      discovery:
        enabled: true
        service-id: eureka-config-server # 调用eureka注册中心的注册服务
# 指明加载的配置文件名称(多个逗号隔开) 默认取spring.application.name
# spring.cloud.config.name = eureka-config-client